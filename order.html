    function login() {
		
		var x = document.getElementById("l0").value;
		var z = document.getElementById("l1").value;
        var y = "email==" + '"' + x + '"' + " and " + "password==" + '"' + z + '"';
	
		Apiomat.Customer.getCustomers(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
                    dataLength_login = data.length;	
                    console.log(data);					
                } console.log(dataLength_login);
				if (dataLength_login == 0){document.getElementById("statusL").innerHTML = '&nbsp;'+ "Mohon Ulangi. kombinasi Email dan password salah";}

                $.jStorage.set("keyP",z);
                window.location.href = "index.html";
				}
            },
            onError: function(error) {} });

    function daftar() {
		
		var x = document.getElementById("s0").value;
        var y = "email==" + '"' + x + '"';
	
		Apiomat.Customer.getCustomers(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
                    dataLength = data.length;					
                } console.log(dataLength);
				if (dataLength == 1){document.getElementById("statusS").innerHTML = '&nbsp;'+ "Mohon maaf, email telah digunakan user lain"; dataLength = 0;} else {daftar_pengguna()}
            },
            onError: function(error) {} });

    }



	function daftar_pengguna() {
        dataLength = 0;
        var a = document.getElementById("s0").value;
        var b = document.getElementById("s1").value;
        var c = document.getElementById("s2").value;
	    buttonS.style.display = (buttonS.style.display != 'visible') ? 'none' : '';

        if (a != "" && b != "" && c != "") {
            var task = new Apiomat.Customer();
            task.setEmail(a);
            task.setPassword(b);
			task.setNama(c);
			
            task.save({
                onOk: function() {
                    document.getElementById("statusS").innerHTML = '&nbsp;'+ "Pendaftaran Berhasil, Silahkan Login";
                }, onError: function(error) {}
            });

        } else {
            document.getElementById("statusS").innerHTML = '&nbsp;'+"Mohon ulangi, isi semua data";
            buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';
        }
    }
