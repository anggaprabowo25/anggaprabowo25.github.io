    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();

            onError: function(error) {
                user.save(saveCB);
            }

    function loadTask() {
		
       var query = "tag==" + '"books"' ;
		Apiomat.Item.getItems(query, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				     document.getElementById("listItem").innerHTML += "<li><figure class='book'><ul class='hardcover_front'><li><img src='"+data[i].getImage()+"' alt='' width='100%' height='100%'></li><li></li></ul><ul class='page'><li></li><li><a class='btn' href='details.html?id="+data[i].getID()+"'>Detail</a></li><li></li><li></li><li></li></ul><ul class='hardcover_back'><li></li><li></li></ul><ul class='book_spine'><li></li><li></li></ul><figcaption><h1>"+data[i].getName()+"</h1><br><p>"+data[i].getDescription().substr(0, 160)+" ...</p></figcaption></figure></li>";
					
                };
            },
            onError: function(error) {} });	
    }
