<script type="text/javascript" >


    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();
			
			
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }


    function loadTask() {
		
       var x = document.getElementById('id_tag').innerHTML;
	    var query = "tag==" + '"' + x + '"';
		Apiomat.Item.getItems(query , {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				     document.getElementById("listItem").innerHTML += "<div class='col-md-4 product-left'> <div class='p-one simpleCart_shelfItem'><a href='details.html?id="+data[i].getID()+"'><img src='"+data[i].getImage()+"' alt='' /><div class='mask'><span>Quick View</span></div></a><h4>"+data[i].getName()+"</h4><p><a class='item_add' href='javascript:void(0)' onclick='addCart("+'"'+data[i].getID()+'"'+")' style='cursor: hand;'><i></i> <span class=' item_price'>IDR "+data[i].getPrice()+" K</span></a></p></div></div>";
					
                };
            },
            onError: function(error) {} });	
    }
	
	
	function addCart(item_id) {
	   var quantity = document.getElementById('simpleCart_quantity').innerHTML ;
       $.jStorage.set(quantity,item_id);
    }

</script>
