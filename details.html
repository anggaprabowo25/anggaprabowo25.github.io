	<script type="text/javascript" >


    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }


	 
	
    function loadTask() {
		
        var x = document.getElementById('id_item').innerHTML;
	    var y = "id==id"+'('+x+')';
		Apiomat.Item.getItems(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 document.getElementById("name").innerHTML = data[i].getName();
					 document.getElementById("picture").src = data[i].getImage();
					 document.getElementById("description").innerHTML = data[i].getDescription();
					 document.getElementById("price").innerHTML = "IDR " +data[i].getPrice() + " K ";
					 document.getElementById("stock").innerHTML = data[i].getStock();
					 document.getElementById("tag").innerHTML = data[i].getTag();
					 
                };
            },
            onError: function(error) {} });	
    }

	function addCart() {
	   var x = document.getElementById('id_item').innerHTML;
	   var quantity = document.getElementById('simpleCart_quantity').innerHTML ;
       $.jStorage.set(quantity,x);
    }
   
    
</script>
