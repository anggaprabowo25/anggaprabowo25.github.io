<script type="text/javascript" >
var buttonS = document.getElementById('buttonS');
var vL = $.jStorage.get("keyL");
var form = document.getElementById("formPayment") ; 
var listOrder = "";
    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
		     loadTask();
			
			
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }

	
	function loadTask() {
	if (vL == null) {
	form.style.display = 'none';
	document.getElementById("statusS").innerHTML = "Anda harus Login terlebih dahulu !"
	}
	else{
	(form.style.display != 'none') ? 'visible' : '';
	document.getElementById("statusS").innerHTML = ""
	}
	
	}
	
	
	function orderAksara() {
	var d = new Date();
    var m = d.getMonth();
    var y = d.getFullYear(); 
    var x = d.getDate();
    var tanggal = x+"/"+m+"/"+y;

	
	listOrder = "";
	var textTable1 =  $("#tableItem td:first-child");
	var textTable2 =  $("#tableItem td:last-child");
	for (var i = 0; i < textTable1.length ; i++) {
      listOrder += (textTable1[i].innerHTML +' ('+textTable2[i].innerHTML) + ')' + '<br>';

    };
        
        var a = document.getElementById("c0").value;
        var b = document.getElementById("c1").value;
        var c = document.getElementById("c2").value;
	    buttonS.style.display = (buttonS.style.display != 'visible') ? 'none' : '';
		
		var textTable1 =  $("#totalPayment").text();

        if (a != "" && b != "" && c != "") {
            var task = new Apiomat.Order();
            task.setName(a);
            task.setEmail(vL);
			task.setLocation(b);
			task.setContact(c);
			task.setShoppingList(listOrder);
			task.setTotal(textTable1);
			task.setDate_time(tanggal);
			task.setStatus("belum ditanggapi");
            task.save({
                onOk: function() {
                    document.getElementById("statusS2").innerHTML = '&nbsp;'+ "Pemesanan Berhasil, Mohon tunggu konfirmasi selanjutnya";
                }, onError: function(error) {}
            });

        } else {
            document.getElementById("statusS2").innerHTML = '&nbsp;'+"Mohon ulangi, isi semua data";
            buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';
        }
    }
    

</script>
